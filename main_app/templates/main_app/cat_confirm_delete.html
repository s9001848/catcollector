{% extends 'base.html' %}

{% block content %}
  <h1>Delete Cat</h1>

  <p>Are you sure you want to delete this cat: {{ cat }}?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <a href='/cats/{{ cat.id }}' class="btn btn-secondary">No, Go Back</a>
    <input type="submit" value="Yes, delete." class="btn btn-danger">
  </form>
{% endblock %}
